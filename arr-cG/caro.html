<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		table{
			margin: 0px auto;
			border-collapse: collapse;
			/*font-size: 20px;*/
		}
		table td{
			height: 20px;
			width: 20px;
			padding: 10px;
			text-align: center;
		}
		.cell_x{
			background: orange;
		}
		.cell_o{
			background: green;
		}
	</style>
</head>
<body>
	<table border="1">
		<tbody>
			
		</tbody>
	</table>
	<script>
		let player =1;
		let caro = [];
		let size =  8;
		let tbody = document.getElementsByTagName('tbody')[0];
		for(let i = 0 ; i<size;i++){
			let arr = [];
			for(let j = 0 ; j<size;j++){
				arr[j]=0;	
			}
			caro.push(arr);
		}
		let str = '';
		for(i=0;i<size;i++){
			str+='<tr>';
			for(j=0;j<size;j++){
				str+=`<td class="${caro[i][j]==1 ?'cell_x': (caro[i][j] ==10 ?'cell_o':'')}" onclick ="cell(${i},${j}) "> &nbsp;</td> `
			}
			str+= '</tr>';
		}
		tbody.innerHTML = str;
		function cell(row,col) {
			if(caro[row][col]==0){
				if(player==1){
					let str = '';
					let tbody = document.getElementsByTagName('tbody')[0];
					caro[row][col] = 1;
					for(i=0;i<size;i++){
						str+='<tr>';
						for(j=0;j<size;j++){
							str+=`<td class="${caro[i][j]==1 ?'cell_x': (caro[i][j] ==10 ?'cell_o':'')}" onclick ="cell(${i},${j}) ">${caro[i][j]==1?'X':(caro[i][j]==10)?'O':''} &nbsp;</td> `
						}
						str+= '</tr>';
					}
					tbody.innerHTML = str;
					player=2;
				}
				else{
					let str = '';
					caro[row][col] = 10;
					let tbody = document.getElementsByTagName('tbody')[0];
					for(i=0;i<size;i++){
						str+='<tr>';
						for(j=0;j<size;j++){
							str+=`<td class="${caro[i][j]==1 ?'cell_x': (caro[i][j] ==10 ?'cell_o':'')}" onclick ="cell(${i},${j}) ">${caro[i][j]==1?'X':(caro[i][j]==10)?'O':''} &nbsp;</td> `
						}
						str+= '</tr>';
					}
					tbody.innerHTML = str;
					player = 1;
				}
			}
			
		}
	</script>
</body>
</html>
