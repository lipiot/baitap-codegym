<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let arr1 = ['banana','apple','mango'];
		let arr2 = ['chuối','táo','xoài'];
		let str = prompt("Nhập từ cần tìm kiếm :");
		for(let i=0; i <arr1.length;i++){
			if(str==arr1[i]){
				document.write(str +" có nghĩa là : "+arr2[i]);
			}
		}
	</script>
</body>
</html>
