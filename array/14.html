<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var arr = [1,2,2,4,5,4,7,8,7,3,6];
		for(var i = 0 ; i<arr.length ; i++){
			for(var j = i+1 ; j<arr.length-1 ; j++){
				if(arr[i]==arr[j]){
					arr.splice(j,1);
				}
			}
		}
		document.write(arr);
	</script>
</body>
</html>
