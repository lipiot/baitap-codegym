<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var arr = [1, 2, 3, 4, 5,6, 7, 8, 9];
		var number = prompt("nhập số cần tìm : ");
		var left=0;
		var right = arr.length;
		var mid;
		for(i=left;i<right;i++){
			console.log(left,right);
			mid = parseInt((left+right)/2);
			console.log(mid);
			if(arr[mid]==number){
				document.write(number +" cần tìm ở vị trí thứ : " +mid );
				break;
			}
			if(arr[mid]>number){
				right = mid-1;
			}
			else{
				left = mid+1;
			}
		}
	</script>
</body>
</html>
