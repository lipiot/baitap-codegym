v<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var weight = prompt("Nhập weight :");
		var height = prompt("nhập height : ");
		var bmi = weight / ( height * height )
		if (bmi < 18)
		    document.write("Underweight");
		else if (bmi < 25.0)
		    document.write("Normal");
		else if (bmi < 30.0)
		    document.write("Overweight");
		else
		    document.write("Obese");
	</script>
</body>
</html>
