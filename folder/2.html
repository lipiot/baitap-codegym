<body>
	<script>
		var number1 = parseInt(prompt("nhập number 1 :"));
		var number2 = parseInt(prompt("nhập number 2 :"));
		var number3 = parseInt(prompt("nhập number 3 :"));

			alert("+");

		else{
			alert("-");
		}
