<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="myFunction()">abc</button>
	<script>
		function myFunction() {
			var hpn;
			var a,b,c;
			var count=0;
			for(i=1;;i++){
				hpn = i;
				for(j=0;j<=20;j++){
					a = parseInt(hpn/100);
					b = parseInt((hpn-a*100)/10);
					c = hpn - a*100 -b*10;
					hpn = a*a + b*b + c*c ;
					if(hpn==1){
						document.write(i+'<br>');
						count++;
						break;
					}
				}
				if(count==20){
					break;
				}
			}
		}
	</script>
</body>
</html>
