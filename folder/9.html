<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var number = parseInt(prompt("nhập số có 3 chữ số :"));
		var a,b,c;
		a = parseInt(number/100);
		b = parseInt((number - a*100)/10);
		c = number - a*100 - b*10;
		if((a*a*a + b*b*b + c*c*c )==number){
			alert(number +" is a Amstrong number");
		}else{
			alert(number +" is not a Amstrong number");
		}
	</script>
</body>
</html>
