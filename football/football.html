<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="init()">
	<img src="football.png" id="img" style="height: 100px; width: 100px;">
	<button onclick="moveRight();" style="margin-top: 100px;"> Click</button>
	<script>
		function init() {
		    imgObj = document.getElementById('img');
		    imgObj.style.position = 'relative';
		    imgObj.style.left = '0px';
		}
		function moveRight() {
		    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
		}
	</script>
</body>
</html>
