<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var number = parseInt(prompt("Nhap so nguyen duong :"));
		var total = 1;
		if(number>0){
			for(var i = 1 ; i<=number;i++){
				total=total*i;
			}
			alert(total);
		}	
		else{
			alert("so vua nhap ko phai so nguyen duong");
		}
	</script>
</body>
</html>
