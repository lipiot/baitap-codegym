<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		for(let i = 1; i<=5 ; i++){
			for(let j = 1;j<=i;j++){
				document.write('* ');
			}
			document.write('<br>')
		}
		document.write('<br>')
		for(let i = 1; i<=5 ; i++){
			for(let j = 5;j>=i;j--){
				document.write('* ');
			}
			document.write('<br>')
		}
		for(let i = 1; i<=5 ; i++){
			for(let j = 1;j<=5-i;j++){
				document.write('&nbsp &nbsp');
			}
			for(let j = 5-i;j<5;j++){
				document.write("* ");
			}
			document.write('<br>');
		}
		document.write('<br>')
		for(let i = 5; i>=1 ; i--){
			for(let j = 1;j<=5-i;j++){
				document.write('&nbsp &nbsp');
			}
			for(let j = 5-i;j<5;j++){
				document.write("* ");
			}
			document.write('<br>');
		}
		for(let i = 1;i<=7;i++){
			if(i==1 || i ==7){
				for(let j = 1;j<=21;j++){
					document.write('* ');
				}
				document.write("<br>")
			}
			else{
				for(let j =1 ; j<=21;j++){
					if(j==1 || j == 21 ){
						document.write('* ');
					}
					else{
						document.write('&nbsp &nbsp');
					}
				}
				document.write("<br>");
			}
			
		}
	</script>
</body>
</html>
