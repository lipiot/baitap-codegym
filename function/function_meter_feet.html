<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let foot = +prompt("nhap foot :");
		let meter = +prompt("nhap meter :");
		function footToMeter(foot) {
			let meter = 0.305 * foot;
			return meter;
		}
		function meterToFoot(meter) {
			let foot = 3.279 * meter;
			return foot;
		}
		// let meter = footToMeter(foot);
		document.write(foot +" foot is " +footToMeter(foot) +" meter <br>");
		document.write(meter + " meter is " +meterToFoot(meter) +" foot");
	</script>
</body>
</html>
