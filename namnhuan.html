<!DOCTYPE html>

<body>
	<script>
		var year = parseInt(prompt("Nhap nam : "));
		if(year%4 == 0 && year%100 != 0 || year%400 ==0){
			alert("nam : " +year +" la nam nhuan");
		}
		else{
			alert("nam : " +year +" ko phai la nam nhuan");
		}
	</script>
</body>
</html>
