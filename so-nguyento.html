<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="myFunction()">onclick</button>
	<script>
		function myFunction() {
			
			var count=0;
			for(var i = 2 ; ; i++){
				var cnt =0;
				for(var j = 2 ; j<= i-1 ; j++){
					if(i%j == 0){
						cnt++;
					}
				}
				if(cnt==0){
					count++ ;
					document.write(i +'<br>');
					if(count == 20 ){
						break;
					}
				}
			}
		}
		
	</script>
</body>
</html>
